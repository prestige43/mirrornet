<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riftnet - Shop & Share</title>
    <style>
        body { font-family: 'Poppins', sans-serif; margin: 0; padding: 0; background: #f4f4f4; color: #333; }
        header { background: #1a1a1a; color: white; padding: 20px; text-align: center; font-size: 24px; font-weight: bold; }
        .search-bar { margin: 20px auto; text-align: center; }
        input { padding: 10px; width: 300px; border-radius: 5px; border: 1px solid #ccc; }
        button { padding: 10px; cursor: pointer; background: #333; color: white; border: none; border-radius: 5px; }
        .container { display: flex; justify-content: space-around; flex-wrap: wrap; padding: 20px; }
        .section { width: 45%; padding: 20px; border-radius: 10px; background: white; box-shadow: 0px 4px 8px rgba(0,0,0,0.1); }
        .gallery img, .gallery video { width: 150px; margin: 10px; border-radius: 8px; }
        h2 { font-size: 22px; border-bottom: 2px solid #ddd; padding-bottom: 10px; }
        ul { list-style: none; padding: 0; }
        li { padding: 8px 0; font-size: 18px; }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Riftnet</h1>
    </header>

    <div class="search-bar">
        <input type="text" id="search" placeholder="Search products, photos, or videos...">
        <button onclick="searchFunction()">Search</button>
    </div>

    <div class="container">
        <div class="section" id="shopping">
            <h2>Shopping</h2>
            <p>Explore our latest products!</p>
            <ul>
                <li>Product 1 - $20</li>
                <li>Product 2 - $30</li>
                <li>Product 3 - $40</li>
            </ul>
        </div>

        <div class="section" id="media">
            <h2>Share Photos & Videos</h2>
            <input type="file" id="fileUpload" accept="image/*,video/*">
            <button onclick="uploadFile()">Upload</button>
            <div class="gallery" id="gallery"></div>
        </div>
    </div>

    <script>
        function searchFunction() {
            let query = document.getElementById("search").value;
            alert("Searching for: " + query);
        }

        function uploadFile() {
            const fileInput = document.getElementById("fileUpload");
            const gallery = document.getElementById("gallery");
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                const fileURL = URL.createObjectURL(file);
                const mediaElement = file.type.startsWith("video")
                    ? `<video src="${fileURL}" width="150" controls></video>`
                    : `<img src="${fileURL}" width="150">`;
                gallery.innerHTML += mediaElement;

                // Save to localStorage
                let savedMedia = JSON.parse(localStorage.getItem("media")) || [];
                savedMedia.push({ type: file.type, url: fileURL });
                localStorage.setItem("media", JSON.stringify(savedMedia));
            }
        }

        // Load stored files on page reload
        window.onload = function() {
            const gallery = document.getElementById("gallery");
            let savedMedia = JSON.parse(localStorage.getItem("media")) || [];
            savedMedia.forEach(item => {
                const mediaElement = item.type.startsWith("video")
                    ? `<video src="${item.url}" width="150" controls></video>`
                    : `<img src="${item.url}" width="150">`;
                gallery.innerHTML += mediaElement;
            });
        };
    </script>
</body>
</html>
