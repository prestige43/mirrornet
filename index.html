<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riftnet - Shop & Share</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        body { font-family: 'Orbitron', sans-serif; margin: 0; padding: 0; background: #0d0d0d; color: #fff; }
        header { background: linear-gradient(90deg, #ff00ff, #0000ff); padding: 20px; text-align: center; font-size: 24px; font-weight: bold; box-shadow: 0 0 10px rgba(255, 0, 255, 0.5); }
        .search-bar { margin: 20px auto; text-align: center; }
        input { padding: 10px; width: 300px; border-radius: 5px; border: none; background: #222; color: #fff; }
        button { padding: 10px; cursor: pointer; background: #ff00ff; color: white; border: none; border-radius: 5px; transition: 0.3s; }
        button:hover { background: #0000ff; }
        .container { display: flex; justify-content: space-around; flex-wrap: wrap; padding: 20px; }
        .section { width: 45%; padding: 20px; border-radius: 10px; background: #1a1a1a; box-shadow: 0px 4px 10px rgba(255, 0, 255, 0.5); }
        .gallery img, .gallery video { width: 150px; margin: 10px; border-radius: 8px; box-shadow: 0 0 10px rgba(255, 0, 255, 0.7); }
        .gallery-item { position: relative; display: inline-block; }
        .delete-btn { position: absolute; top: 5px; right: 5px; background: red; color: white; border: none; cursor: pointer; padding: 5px; border-radius: 5px; }
        h2 { font-size: 22px; border-bottom: 2px solid #ff00ff; padding-bottom: 10px; }
        ul { list-style: none; padding: 0; }
        li { padding: 8px 0; font-size: 18px; }
        a { color: #ff00ff; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Riftnet</h1>
    </header>

    <div class="search-bar">
        <input type="text" id="search" placeholder="Search products, photos, or videos...">
        <button onclick="searchAmazon()">Search</button>
    </div>

    <div class="container">
        <div class="section" id="shopping">
            <h2>Shopping</h2>
            <p>Explore our latest products!</p>
            <ul>
                <li><a href="https://www.amazon.com/s?k=gaming+mouse" target="_blank">Product 1 - $20</a></li>
                <li><a href="https://www.amazon.com/s?k=mechanical+keyboard" target="_blank">Product 2 - $30</a></li>
                <li><a href="https://www.amazon.com/s?k=wireless+headphones" target="_blank">Product 3 - $40</a></li>
            </ul>
        </div>

        <div class="section" id="media">
            <h2>Share Photos & Videos</h2>
            <input type="file" id="fileUpload" accept="image/*,video/*">
            <button onclick="uploadFile()">Upload</button>
            <div class="gallery" id="gallery"></div>
        </div>
    </div>

    <script>
        function searchAmazon() {
            let query = document.getElementById("search").value;
            if (query) {
                window.open(`https://www.amazon.com/s?k=${encodeURIComponent(query)}`, "_blank");
            } else {
                alert("Please enter a search term.");
            }
        }

        function uploadFile() {
            const fileInput = document.getElementById("fileUpload");
            const gallery = document.getElementById("gallery");
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                const fileURL = URL.createObjectURL(file);
                const mediaElement = file.type.startsWith("video")
                    ? `<div class='gallery-item'><video src="${fileURL}" width="150" controls></video><button class='delete-btn' onclick='deleteMedia(this)'>X</button></div>`
                    : `<div class='gallery-item'><img src="${fileURL}" width="150"><button class='delete-btn' onclick='deleteMedia(this)'>X</button></div>`;
                gallery.innerHTML += mediaElement;
            }
        }

        function deleteMedia(button) {
            const mediaItem = button.parentElement;
            mediaItem.remove();
        }
    </script>
</body>
</html>
